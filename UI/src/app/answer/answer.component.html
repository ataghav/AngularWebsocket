<div class="row">
    <div class="col-xs-8">
        <!-- <div class="row"> -->
            <div class="form-group">
                <label for="question-text">Answer this question:</label>
                <textarea name="" id="question-text" cols="30" rows="2">{{justReceivedQuestion.text}}</textarea>
            </div>

            <div class="form-group" *ngFor="let option of justReceivedQuestion.options; index as i">
                <div class="radio">
                    <label><input type="radio" name="optradio" (change)="selectionChanged($event)" [value]="i">{{option}}</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="submitAnswer()">Submit</button>
        <!-- </div> -->
    </div>
    <div class="col-xs-4">
        <app-players></app-players>
    </div>
</div>
