<div class="form-group">
    <label for="question-text">Ask a question:</label>
    <textarea name="" id="question-text" cols="30" rows="2">{{myQuestion.text}}</textarea>
</div>

<div class="form-group" *ngFor="let option of myQuestion.options">
    <div class="radio">
        <input type="radio" name="optradio" (change)="selectionChanged($event)" [value]="option.isCorrect">
        <input type="text" [value]="option.text" required>
        <button type="button" class="btn btn-danger" (click)="removeOption($event)">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </div>
</div>

<button type="button" class="btn btn-primary" (click)="addNewOption()">Add Option</button>
