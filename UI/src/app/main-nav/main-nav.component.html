<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Awsome Game</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <mat-grid-list cols="4" rowHeight="100%">

        <mat-grid-tile colspan="3" rowspan="1">
            <form class="game-form">

                <mat-form-field class="full-width">
                  <textarea matInput placeholder="Question" [value]="myQuestion.text"></textarea>
                </mat-form-field>

                <mat-form-field class="full-width" *ngFor="let option of myQuestion.options">
                  <mat-checkbox suffix [checked]="option.isCorrect"></mat-checkbox>
                  <input matInput placeholder="Optional answer" [value]="option.text">
                  <br/>
                </mat-form-field>


                <button mat-raised-button (click)="addNewOption()">Add Option</button>
              </form>
        </mat-grid-tile>


        <mat-grid-tile colspan="1" rowspan="1" style="vertical-align: top">
          <mat-list>
            <mat-list-item *ngFor="let player of players">
              <mat-icon matListIcon *ngIf="player.status">flag</mat-icon>
              <mat-icon matListIcon *ngIf="!player.status">outlined_flag</mat-icon>
              <mat-icon matListIcon >person</mat-icon>
              <h3 matLine> {{player.name}} </h3>
            </mat-list-item>
          </mat-list>
        </mat-grid-tile>

      </mat-grid-list>
      <!-- end of content -->
    </mat-sidenav-content>
  </mat-sidenav-container>
